<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>expansion</title>
    <style>
        body {
            margin: 0;
            width: 150px; /* Ширина окна */
            height: 150px; /* Высота окна */
            background-color: rgb(230, 255, 247);
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Тень для окна */
        }
        .the_upper_window {
            width: 100%;
            height: 100%;
            box-shadow: -10px 10px 10px -4px rgba(34, 60, 80, 0.2);
            position: relative;
        }
        .on_off {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 25px;
            background-image: linear-gradient(45deg, #006363, #63f8f8);
            border: none;
            box-shadow: -10px 10px 10px -4px rgba(34, 60, 80, 0.2);
            padding: 0;
            text-align: center;
            font-size: 1.1rem;
            color: #ffffff;
            position: relative;
            transition: opacity 0.3s ease; /* Плавный переход opacity */
        }
        .on_off:hover {
            opacity: 90%;
            text-shadow: 0px 0px 3px rgb(255, 255, 255);
            box-shadow: -10px 10px 10px -4px rgba(34, 60, 80, 0.2)
        }
        .on_off:active {
            -webkit-box-shadow: -10px 7px 12px -6px rgba(34, 60, 80, 0.2) inset;
            -moz-box-shadow: -10px 7px 12px -6px rgba(34, 60, 80, 0.2) inset;
            box-shadow: -10px 7px 12px -6px rgba(34, 60, 80, 0.2) inset;
            text-shadow: -0.2px 0.2px 3px black;
        }
        .loading {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg #63f8f8 0%, #006363 100%);
            animation: spin 3s ease-in-out infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @font-face {
        font-family: 'Haarlem Deco DEMO'; 
        src: local('Haarlem Deco DEMO'),
            url(HaarlemDecoDEMO.ttf); 
        }
    </style>
  </head>
  <body>
    <div class="the_upper_window">
        <button class="on_off" id="toggleButton" type="button">on</button>
    <div class="RevAi" style="position: absolute; left: 5px; top: 5px; font-family: Haarlem Deco Demo; font-size: 15px;">REVAI</div>
    </div>
    <script src="html_scripts/popup_script.js" type="module"></script>
  </body>
</html>
